{extend name='base' /}
{block name='centent'}
<article>
    <div class="_head">
        <h1>{$articleData['arc_title']}</h1>
        <span>
								作者：
								<a href="">{$articleData['arc_author']}</a>
								</span>
        •
        <!--pubdate表⽰示发布⽇日期-->
        <time pubdate="pubdate" datetime="{:date('Y年m月d日',$articleData['sendtime'])}">{:date('Y年m月d日',$articleData['sendtime'])}</time>
    </div>
    <div class="_digest">
        <p>
            {$articleData['arc_content']}
        </p>
    </div>
    <div class="_footer">
        <i class="glyphicon glyphicon-tags"></i>
        {foreach name="articleData['tags']" item='v'}
        <a href="{:url('index/lists/index',['tag_id'=>$v['tag_id']])}">{$v['tag_name']}</a>
        {/foreach}
    </div>
</article>
{/block}
